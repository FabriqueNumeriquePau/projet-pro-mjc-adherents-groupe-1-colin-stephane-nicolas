<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription évènement</title>
    <link rel="stylesheet" href="../Assets/css/inscription_even.css">
</head>

<body>
    <main>
        <section>
            <img src="../Assets/img/Logo_Web200.png" alt="">
            <h1>Inscription</h1>
            <form action="">
                <article>
                    <label for="">Nom :</label>
                    <input type="text">
                </article>
                <article>
                    <label for="">Prénom :</label>
                    <input type="text">
                </article>
                <article>
                    <label for="">Téléphone :</label>

                </article>

                    <label for="">Date de naissance :</label>

                </article>

                    <label for="">Email :</label>

                </article>

            <article class="container-btn">

        </section>
